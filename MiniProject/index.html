<html>
    <head>
        <title>Stop Watch</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body id="body">
        <div id="inputDiv" class="designDiv">
            <label id="textLabel">Please enter the time:</label>
            <input type="text" id="stopTimeHr" /><label> Hr(s).</label>
            <input type="text" id="stopTimeMin" /><label> Min(s).</label>
            <input type="text" id="stopTimeSec" /><label> Sec(s).</label><br/>
            <div id="buttonDiv">
                <button id="enter">Enter</button>
            </div>
            <p id="clock"></p>
            <p id="note"></p>
        </div>
        <script src="scripts/index.js"></script>
    </body>
</html>
